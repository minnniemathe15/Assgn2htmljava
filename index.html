<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fundamentals and Interactive Charts</title>
    <!-- Link to external JavaScript file -->
    <script src="script.js" defer></script>
    <!-- Link to Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>JavaScript Fundamentals and Interactive Charts</h1>

    <!-- DOM Manipulation Elements -->
    <div>
        <input type="number" id="num1" placeholder="Enter a number">
        <input type="number" id="num2" placeholder="Enter another number">
        <button id="addButton">Add</button>
        <button id="subtractButton">Subtract</button>
        <button id="multiplyButton">Multiply</button>
        <button id="divideButton">Divide</button>
        <p id="result">Result: </p>
    </div>

    <!-- Canvas element for Chart.js -->
    <div>
        <canvas id="myChart" width="400" height="200"></canvas>
    </div>
</body>
</html>
